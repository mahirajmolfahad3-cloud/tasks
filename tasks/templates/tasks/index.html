{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Added Tasks:</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No Tasks have been added...</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add Tasks</a>
{% endblock %}
